<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diego Barbieri - Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="./briefcase.png" />
    <!-- link rel="icon" type="image/png" href="./favicon.png" -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <div class="resume">
      <div hx-get="partials/sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>
      <div class="resume_right">
        <div class="resume_item">
          <div class="title">
            <p class="bold">Navigation</p>
          </div>
          <div class="navigation-grid">
            <a href="#" class="nav-card active" hx-get="partials/projects.html" hx-target="#content" hx-swap="innerHTML">
              <div class="nav-icon">
                <i class="ph ph-code"></i>
              </div>
              <h3>Projects</h3>
            </a>

            <a href="#" class="nav-card" hx-get="partials/work.html" hx-target="#content" hx-swap="innerHTML">
              <div class="nav-icon">
                <i class="ph ph-briefcase"></i>
              </div>
              <h3>Work Experience</h3>
            </a>

            <a href="#" class="nav-card" hx-get="partials/education.html" hx-target="#content" hx-swap="innerHTML">
              <div class="nav-icon">
                <i class="ph ph-graduation-cap"></i>
              </div>
              <h3>Education</h3>
            </a>

            <a href="#" class="nav-card" hx-get="partials/languages.html" hx-target="#content" hx-swap="innerHTML">
              <div class="nav-icon">
                <i class="ph ph-translate"></i>
              </div>
              <h3>Languages</h3>
            </a>

            <a href="#" class="nav-card" hx-get="partials/hobbies.html" hx-target="#content" hx-swap="innerHTML">
              <div class="nav-icon">
                <i class="ph ph-heart"></i>
              </div>
              <h3>Hobbies</h3>
            </a>
          </div>
        </div>

        <div id="content" hx-get="partials/projects.html" hx-trigger="load" hx-swap="innerHTML"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navCards = document.querySelectorAll(".nav-card");
    
        navCards.forEach(card => {
          card.addEventListener("click", function(e) {
            // prevent navigation default
            e.preventDefault();
    
            // remove active from all
            navCards.forEach(c => c.classList.remove("active"));
    
            // add active to clicked one
            this.classList.add("active");
          });
        });
      });
    </script>
  </body>
</html>
